    <script>
        function pvp()
        {
            var tentativas = 0
            var player1 = prompt('Nome do Player 1: ')
            var player2 = prompt('Nome do Player 2: ')
            alert('Que comece os jogos!')
            var mestre = Number(prompt(`(1 - ${player1}) - Número a ser sorteado: `))
            
            do{
            var desafiante = Number(prompt(`(2 - ${player2}) - Tente adivinhar o número: `))
            tentativas++

            if(desafiante > mestre)
            {
                alert('Muito alto!')
            }else
                if(desafiante < mestre)
                {
                    alert('Muito baixo!')
                }

            }while(desafiante != mestre)
            alert(`Acertou! - Total de tentativas: ${tentativas}`)
        }

        function melhorDeTres()
        {
            var player1 = prompt('Nome do Player 1: ')
            var player2 = prompt('Nome do Player 2: ')
            alert('Que comece os jogos!')

            var numero = Number(prompt(`(1 - ${player1}) - Número a ser sorteado: `))
            var desafiante = Number(prompt(`(2 - ${player2}) - Tente adivinhar o número: `))
            var acertou1 = 0
            var acertou2 = 0

                for(i=2; i>0; i--)
                {
                    if(desafiante == numero){
                        alert(`ACERTOU! - Ponto para ${player2}`)
                        // num = 0
                        var numero = parseInt(prompt("Digite seu novo chute"))
                        acertou2++
                    }else{
                        alert(`ERROU! - Ponto para ${player1}`)
                        acertou1++
                        var numero = parseInt(prompt("Digite seu novo chute")) // pega a nova tentativa
                    }
                }
                if(acertou2 == 2)
                {
                    alert(`Parabéns ${player2}, você ganhou!`)
                }else{
                    if(acertou1 == 2)
                    {
                        alert(`Parabéns ${player1}, você ganhou!`)
                    }
                } 
        }

        function facil()
        {
            alert('Você tem 5 chances! Range 1-10')
                var numero = parseInt(Math.random * 10) + 1
                var desafiante = Number(prompt('Tente adivinhar o número: '))
                var acertou = 0

                for(var num=4; num>0; num--)
                {
                    if(desafiante == numero){
                        alert("ACERTOU!")
                        num = 0
                        var acertou = 1
                    }else{
                        alert("ERROU! Tentativas restantes: " + num)
                        var numero = parseInt(prompt("Digite seu novo chute")) // pega a nova tentativa
                    }
                }
                if(acertou == 1)
                {
                    alert('Parabéns, você ganhou!')
                }else{
                    if(num == 0){
                        alert('Você perdeu!')
                    }
                }
        }
